apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-app1
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  -  http:
      paths:
      - path: /
        backend:
          serviceName: app1-nginx-clusterip-service
          servicePort: 80