trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: TerraformCLI@0
  inputs:
    command: 'init'
    backendType: 'azurerm'
    backendServiceArm: 'terraform-aks-azurerm-svc-con'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'terraform-state-storage-rg2'
    backendAzureRmResourceGroupLocation: 'centralus'
    backendAzureRmStorageAccountName: 'tfstatekalyan123'
    backendAzureRmContainerName: 'prodtfstate'
    backendAzureRmKey: 'aks-devops-prod.tfstate'
    allowTelemetryCollection: false
    
- task: TerraformCLI@0
  inputs:
    command: 'apply'
    environmentServiceName: 'terraform-aks-azurerm-svc-con'
    allowTelemetryCollection: false