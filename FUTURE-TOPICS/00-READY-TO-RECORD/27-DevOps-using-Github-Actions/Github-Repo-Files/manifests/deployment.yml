apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-nginx-deployment
  labels:
    app: app1-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-nginx
  template:
    metadata:
      labels:
        app: app1-nginx
    spec:
      containers:
        - name: app1-nginx
          # Update ACR URL based on the REGISTRY_NAME and IMAGE_NAME used
          image: acraksgademo1.azurecr.io/app1-nginx:${{ github.sha }} 
          ports:
            - containerPort: 80



